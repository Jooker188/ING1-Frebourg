<!DOCTYPE html>
<html>
  <head>

  <body>

       <!-- ******************** HEADER ********************  -->

      <header>
            <img src="./img/logo.png" id="logo" alt="logo">
            <nav id="navmenu">
                <ul id="ulMenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="formTicket.html"  class="active">My Ticket</a></li>
                </ul>
            </nav>
            <a href="wordpress"><button id="button">CyZoo</button></a>
    </header>

     <!-- ******************** FORMULAIRE ********************  -->

      <div id="container">
        <form method="post" action="zaza.php" id="form">

            <div class="form-group">
                <label for="subject">Subject</label>
                <input  class="form-control" name="subject" id="exampleInputPassword1" placeholder="Subject">
            </div>

            <div class="form-group">
                <label for="priority">Priority level</label>
                <div class="form-group">
                    <select name="priority" id="">
                        <option value="">Low</option>
                        <option value="">Normal</option>
                        <option value="">High</option>
                        <option value="">Critical</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" id="description" placeholder="Description" rows="4" cols="45"></textarea>
            </div>

            <div class="form-group">
                <label for="sector">Zoo Sector</label>
                <div class="form-group">
                    <select name="sector" id="" name="sector">
                        <option value="">Aqualand</option>
                        <option value="">Attraction</option>
                        <option value="">Memories</option>
                        <option value="">Learning</option>
                    </select>
               </div>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <div class="form-group">
                    <select name="status" id="">
                        <option value="">On Going</option>
                        <option value="">Fixed</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label >Login</label>
                <input type="email" name="login" class="form-control" id="exampleInputEmail"  placeholder="Enter login">
            </div>

            <div class="form-group">
                <label >Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword" placeholder="Enter Password">
                <small id="emailHelp" class="form-text text-muted">We'll never share your creditentials with anyone else.</small>
            </div>

            <button type="submit" class="btn btn-primary" id="submit">Submit</button>

          </form>
      </body>
      </div>

</html>
