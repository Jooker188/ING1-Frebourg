<script>
    $(document).ready(function () {
    //click sur l'id btn
        $('#ajavcx').click(function () {
            $.ajax("bonjour.php",//appel de index.php sur le serveur web
                {
                    type: "GET",
                    success: function (resultat) {
                        $("#response").html(resultat);
                    }
                });
        });
    });

    function fetchData(){
        let email = $("#email").val();
        let password = $("#password").val();
        $.ajax("http://localhost/verification.php",//appel de index.php sur le serveur web
                {
                    type: "GET",
                    data: "email=" + email + "&password=" + password,
                    success: function (resultat) {
                        $("#error").html(resultat);
                        
                    }
                });
    }
</script>
